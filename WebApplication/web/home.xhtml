<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <!-- load les locales (utilisee pour la trad du site) grace a la langue choisie-->
    <f:view locale="#{userManager.language}">
    <!-- load le bundle de langue avec les trad du site -->
    <f:loadBundle basename="languages.lang" var="msg"/>
    <h:head>
        <title>Home</title>
    </h:head>

    <!--  decomposition pour set le template -->
    <ui:composition template="./template.xhtml">
    <!-- define pour dire ou il se place dans le template (<ui:insert name=content /> dans le template) -->
    <ui:define name="content">
    <h:body>

        <h1><h:outputText value="#{msg.content}"/></h1> 
        <h2><h:outputText value="#{msg.promo}"></h:outputText></h2>        

        <div>
            <img src="resources/images/thumb_1.jpg"></img>
            <img src="resources/images/thumb_3.png"></img>
            <img src="resources/images/thumb_2.png"></img>
            <img src="resources/images/thumb_4.png"></img>
            <img src="resources/images/thumb_5.jpg"></img>
        </div>
        <div>
            <br/>
        </div>
    </h:body>
    </ui:define>
    </ui:composition>
    </f:view>
</html>
