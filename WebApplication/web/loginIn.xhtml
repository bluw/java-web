<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <f:view locale="#{userManager.language}">
    <f:loadBundle basename="languages.lang" var="msg"/>
    <ui:composition template="./template.xhtml">
    <ui:define name="content">
    <h:body>
        <h:form>
        <h:outputLabel value="#{msg.email}" for="email"/>
        <h:inputText id="email" value="#{userManager.email}" required="true" requiredMessage="#{msg.mandatoryEmail}"/>
        <h:message for="email"/>
        <br/>
        
        <h:outputLabel value="#{msg.password}" for="password"/>
        <h:inputSecret id="password" value="#{userManager.password}" required="true" requiredMessage="#{msg.mandatoryPassword}"/>
        <h:message for="password"/>
        <br/>
        
        <h:commandButton value="#{msg.login}" disabled="#{userManager.isLogged}" action="#{userManager.login()}"/>
        <br/>
        </h:form>
        <h:form>
            <h:commandLink value="#{msg.orRegister}" disabled="#{userManager.isLogged}" action="faces/registerPage.xhtml"/>
        </h:form>
    </h:body>
    </ui:define>
    </ui:composition>
    </f:view>
</html>
