<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- LOGIN PAGE pour se log avec son email et password -->
    
    <!-- load les locales (utilisee pour la trad du site) grace a la langue choisie-->
    <f:view locale="#{userManager.language}">
    <!-- load le bundle de langue avec les trad du site -->
    <f:loadBundle basename="languages.lang" var="msg"/>

    <!--  decomposition pour set le template -->
    <ui:composition template="./template.xhtml">
    <!-- define pour dire ou il se place dans le template (<ui:insert name=content /> dans le template) -->
    <ui:define name="content">

    <h:body>
        <h:form>
        <h:outputLabel value="#{msg.email}" for="email"/>
        <!-- set la value email , required a true et le message derreur traduit si il met rien -->
        <h:inputText id="email" value="#{userManager.email}" required="true" requiredMessage="#{msg.mandatoryEmail}"/>
        <h:message for="email"/>
        <br/>
        
        <h:outputLabel value="#{msg.password}" for="password"/>
        <h:inputSecret id="password" value="#{userManager.password}" required="true" requiredMessage="#{msg.mandatoryPassword}"/>
        <h:message for="password"/>
        <br/>
        
                                         <!-- disable le bouton (au cas ou) une fois qu'il est logged -->
        <h:commandButton value="#{msg.login}" disabled="#{userManager.isLogged}" action="#{userManager.login()}"/>
        <br/>
        </h:form>
        <h:form>
            <h:commandLink value="#{msg.orRegister}" disabled="#{userManager.isLogged}" action="faces/registerPage.xhtml"/>
        </h:form>
    </h:body>
    </ui:define>
    </ui:composition>
    </f:view>
</html>
