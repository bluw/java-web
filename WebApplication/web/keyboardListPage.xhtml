<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{userManager.language}">
    <f:loadBundle basename="languages.lang" var="msg"/>
    <ui:composition template="./template.xhtml">
    <ui:define name="content">
    <h:body>
        <h:form>
        
        <!-- on boucle sur la liste des keyboard trouver pour cette categorie -->             
        <c:forEach items="#{userManager.findKeyboardListByCategory()}" var="keyboard">
            
            <div id="keyboardElements">
                <h:graphicImage value="#{keyboard.urlImage}" width="100" height="60"/>
                <br/>
                <h:outputText value="#{keyboard.brand} #{keyboard.name} - #{keyboard.switches} Switches - Layout: #{keyboard.layout} - "/>
                <h:outputText value="#{keyboard.price}" converter="priceConverter"/>
                <br/>
                <br/>
                <!-- montre la page des details du keyboard selectionner -->  
                <h:commandLink value="#{msg.details}" action="#{userManager.viewDetails(keyboard)}" />
                <br/>
            </div>
        
        </c:forEach>
        
    </h:form>
    </h:body>
    </ui:define>
    </ui:composition>
    </f:view>
</html>
